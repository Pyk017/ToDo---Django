{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'Base/css/base.css' %}" />
  </head>
  <body>
    <div class="home">
      <a href="{% url 'home' %}">
        <img
          src="{% static 'Base/icons/home.png' %}"
          alt="home"
          width="50"
          height="50"
      /></a>
    </div>
    <div class="form">
      <form method="POST">
        {% csrf_token %}
        <h2>Register</h2>
        <div class="input">
          <div class="inputBox">
            <label for="id_username">Username:</label>
            <input
              type="text"
              name="username"
              maxlength="150"
              autocapitalize="none"
              autocomplete="username"
              autofocus=""
              required=""
              id="id_username"
            />
          </div>
          <div class="inputBox">
            <label for="id_password1">Password:</label>
            <input
              type="password"
              name="password1"
              autocomplete="new-password"
              required=""
              id="id_password1"
            />
          </div>
          <div class="inputBox">
            <label for="id_password2">Password confirmation:</label>
            <input
              type="password"
              name="password2"
              autocomplete="new-password"
              required=""
              id="id_password2"
            />
          </div>
          <div class="inputBox">
            <input type="submit" value="Sign In" />
          </div>
        </div>
        <p class="forget">
          Already Have an Account ? <a href="{% url 'login' %}">Click Here</a>
        </p>
      </form>
    </div>
    <div></div>
  </body>
</html>
